<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta-Comms: Anonymous Chatting</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
    }

    .lobby-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      background: linear-gradient(135deg,rgb(147, 87, 87), rgb(83, 187, 218), rgb(238, 117, 238), rgb(108, 108, 237),rgb(223, 104, 158),#4da595, rgb(58, 29, 82));
      
    }

    .lobby-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .lobby-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
      color: black;
    }

    .lobby-subtitle {
      color: #ffffff;
      font-size: 1.125rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 24rem;
    }

    .btn-primary {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: black;
      color: white;
      font-size: 1.125rem;
      font-weight: 600;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      background-color: #1f2937;
      transform: scale(1.05);
    }

    .btn-secondary {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: black;
      font-size: 1.125rem;
      font-weight: 600;
      border: 2px solid black;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary:hover {
      background-color: #f3f4f6;
      transform: scale(1.05);
    }

    .form-container {
      width: 100%;
      max-width: 24rem;
      background-color: white;
      border: 1px solid #e5e7eb;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: black;
      text-transform: capitalize;
    }

    .form-inputs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      outline: none;
    }

    .form-input:focus {
      ring: 2px;
      border-color: black;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .error-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border: 1px solid #ef4444;
      background-color: #fef2f2;
      color: #dc2626;
      border-radius: 0.375rem;
      text-align: center;
      font-weight: 600;
    }

    .form-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn-back {
      flex: 1;
      padding: 0.75rem 1.5rem;
      background-color: #e5e7eb;
      color: black;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-back:hover {
      background-color: #d1d5db;
    }

    .btn-submit {
      flex: 1;
      padding: 0.75rem 1.5rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-submit:hover {
      background-color: #1f2937;
    }

    .chat-container {
      display: flex;
      height: 100vh;
      background-color: #f3f4f6;
    }

    .user-list-sidebar {
      display: none;
      width: 16rem;
      background-color: white;
      border-right: 1px solid #d1d5db;
      overflow-y: auto;
    }

    @media (min-width: 768px) {
      .user-list-sidebar {
        display: block;
      }
    }

    .chat-main {
      display: flex;
      flex-direction: column;
      flex: 1;
      width: 100%;
    }

    .chat-header {
      background-color: white;
      border-bottom: 1px solid #d1d5db;
      padding: 1rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-info h1 {
      font-size: 1.25rem;
      font-weight: bold;
      color: black;
    }

    .header-info p {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-users {
      padding: 0.5rem;
      border-radius: 9999px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 767px) {
      .btn-users {
        display: block;
      }
    }

    .btn-users:hover {
      background-color: #e5e7eb;
    }

    .btn-leave {
      padding: 0.5rem 1rem;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.2s;
    }

    .btn-leave:hover {
      background-color: #b91c1c;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.75rem;
      word-wrap: break-word;
    }

    .message-sent {
      align-self: flex-end;
      background-color: #2563eb;
      color: white;
      border-bottom-right-radius: 0.25rem;
    }

    .message-received {
      align-self: flex-start;
      background-color: white;
      color: #1f2937;
      border-bottom-left-radius: 0.25rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .message-username {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .message-sent .message-username {
      color: #bfdbfe;
    }

    .message-received .message-username {
      color: #2563eb;
    }

    .message-text {
      font-size: 0.9375rem;
    }

    .message-time {
      font-size: 0.75rem;
      margin-top: 0.25rem;
      opacity: 0.7;
    }

    .chat-input-container {
      padding: 1rem;
      border-top: 1px solid #d1d5db;
      background-color: white;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-attach {
      flex-shrink: 0;
      padding: 0.5rem;
      color: #6b7280;
      background-color: transparent;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-attach:hover {
      color: #2563eb;
      background-color: #eff6ff;
    }

    .message-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 1.5rem;
      font-size: 1rem;
      outline: none;
    }

    .message-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    .btn-send {
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .btn-send:hover {
      background-color: #1d4ed8;
    }

    .btn-send:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    /* user list */
    .user-list {
      padding: 1rem;
    }

    .user-list-title {
      font-size: 1.125rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    .user-item {
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 9999px;
      background-color: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1rem;
    }

    .user-name {
      font-weight: 500;
      color: #1f2937;
    }

    /*user list overlay in mobile*/
    .mobile-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 40;
    }

    .mobile-overlay.show {
      display: block;
    }

    .mobile-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 16rem;
      background-color: white;
      z-index: 50;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      transform: translateX(100%);
      transition: transform 0.3s;
    }

    .mobile-sidebar.show {
      transform: translateX(0);
    }

    .mobile-sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .mobile-sidebar-title {
      font-size: 1.125rem;
      font-weight: bold;
    }

    .btn-close {
      padding: 0.25rem;
      border-radius: 9999px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .btn-close:hover {
      background-color: #e5e7eb;
    }

    .hidden {
      display: none;
    }

    .icon {
      width: 1.5rem;
      height: 1.5rem;
    }

    .icon-sm {
      width: 1rem;
      height: 1rem;
    }

    .icon-md {
      width: 1.375rem;
      height: 1.375rem;
    }
  </style>
</head>
<body>
  <!-- lobby dashboard-->
  <div id="lobby" class="lobby-container">
    <div class="lobby-header">
      <h1 class="lobby-title">Delta-Comms</h1>
      <p class="lobby-subtitle">Connect with others in secure, private rooms.</p>
    </div>

    <div id="lobbyButtons" class="button-container">
      <button class="btn-primary" onclick="showForm('create')">CREATE A ROOM</button>
      <button class="btn-secondary" onclick="showForm('join')">JOIN A ROOM</button>
    </div>

    <div id="lobbyForm" class="form-container hidden">
      <h2 id="formTitle" class="form-title">Create Room</h2>
      <div class="form-inputs">
        <input type="text" id="username" class="form-input" placeholder="Your Username">
        <input type="text" id="roomName" class="form-input" placeholder="Room Name">
        <input type="password" id="password" class="form-input" placeholder="Room Password">
      </div>
      <div id="errorMessage" class="error-message hidden"></div>
      <div class="form-buttons">
        <button class="btn-back" onclick="hideForm()">Back</button>
        <button class="btn-submit" onclick="submitForm()">Submit</button>
      </div>
    </div>
  </div>

  <!--chat room-->
  <div id="chatRoom" class="chat-container hidden">
    <!--user list sidebar (desktop) -->
    <div class="user-list-sidebar">
      <div class="user-list">
        <h2 class="user-list-title">Users (<span id="userCount">0</span>)</h2>
        <div id="userListDesktop"></div>
      </div>
    </div>

    <!--main chat area-->
    <div class="chat-main">
      <header class="chat-header">
        <div class="header-info">
          <h1>Room: <span id="roomTitle"></span></h1>
          <p>Connected as: <span id="usernameDisplay"></span></p>
        </div>
        <div class="header-buttons">
          <button class="btn-users" onclick="toggleMobileUserList()">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
          </button>
          <button class="btn-leave" onclick="leaveRoom()">
            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            <span>Leave</span>
          </button>
        </div>
      </header>

      <!--messages-->
      <main class="chat-messages" id="messageList"></main>

      <!--input-->
      <div class="chat-input-container">
        <div class="input-wrapper">
          <input type="file" id="fileInput" class="hidden" onchange="handleFileSelect(event)">
          <button class="btn-attach" onclick="document.getElementById('fileInput').click()" title="Send file">
            <svg class="icon-md" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
            </svg>
          </button>
          <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
          <button class="btn-send" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <!--user list overlay (mobile)-->
    <div id="mobileOverlay" class="mobile-overlay" onclick="toggleMobileUserList()"></div>
    <div id="mobileSidebar" class="mobile-sidebar">
      <div class="mobile-sidebar-header">
        <h2 class="mobile-sidebar-title">Users (<span id="userCountMobile">0</span>)</h2>
        <button class="btn-close" onclick="toggleMobileUserList()">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="userListMobile"></div>
    </div>
  </div>

  <script>
    //socket.IO connection
    const socket = io("https://chatcript.onrender.com"); //backend server URL

    let currentUsername = "";
    let currentRoomName = "";
    let currentFormType = null;
    let inRoom = false;

    //DOM elements
    const lobby = document.getElementById("lobby");
    const lobbyButtons =document.getElementById("lobbyButtons");
    const lobbyForm= document.getElementById("lobbyForm");
    const chatRoom = document.getElementById("chatRoom");
    const formTitle=document.getElementById("formTitle");
    const usernameInput =document.getElementById("username");
    const roomNameInput= document.getElementById("roomName");
    const passwordInput= document.getElementById("password");
    const errorMessage= document.getElementById("errorMessage");
    const messageList= document.getElementById("messageList");
    const messageInput = document.getElementById("messageInput");
    const userListDesktop =document.getElementById("userListDesktop");
    const userListMobile =document.getElementById("userListMobile");
    const userCount= document.getElementById("userCount");
    const userCountMobile = document.getElementById("userCountMobile");
    const roomTitle = document.getElementById("roomTitle");
    const usernameDisplay= document.getElementById("usernameDisplay");
    const mobileOverlay = document.getElementById("mobileOverlay");
    const mobileSidebar= document.getElementById("mobileSidebar");

    //socket Event Listeners
    socket.on("room_success", () => {
      inRoom = true;
      errorMessage.classList.add("hidden");
      lobby.classList.add("hidden");
      chatRoom.classList.remove("hidden");
      roomTitle.textContent = currentRoomName;
      usernameDisplay.textContent = currentUsername;
    });

    socket.on("room_error", (message) => {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
    });

    socket.on("receive_message", (data) => {
      addMessage(data);
    });

    socket.on("update_user_list", (users) => {
      updateUserList(users);
    });

    socket.on("receive_file", (metadata, file) => {
      const { username: sender, fileName } = metadata;
      
      //create downloadable blob
      const blob = new Blob([file]);
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      //system message
      addMessage({
        username: "System",
        message: `${sender} sent a file: ${fileName}`,
        time: new Date()
      });
    });

    //form functions
    function showForm(type) {
      currentFormType = type;
      lobbyButtons.classList.add("hidden");
      lobbyForm.classList.remove("hidden");
      formTitle.textContent = type === "create" ? "Create Room" : "Join Room";
      passwordInput.value = "";
      errorMessage.classList.add("hidden");
    }

    function hideForm() {
      lobbyButtons.classList.remove("hidden");
      lobbyForm.classList.add("hidden");
      currentFormType = null;
      usernameInput.value = "";
      roomNameInput.value = "";
      passwordInput.value = "";
      errorMessage.classList.add("hidden");
    }

    function submitForm() {
      const username = usernameInput.value.trim();
      const roomName = roomNameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !roomName) {
        errorMessage.textContent = "Username and Room Name cannot be empty.";
        errorMessage.classList.remove("hidden");
        return;
      }

      currentUsername = username;
      currentRoomName = roomName;

      const payload = { username, roomName, password };
      const eventName = currentFormType === "create" ? "createRoom" : "join_room";
      socket.emit(eventName, payload);
    }

    function handleKeyPress(e) {
      if (e.key === "Enter") {
        if (lobbyForm && !lobbyForm.classList.contains("hidden")) {
          submitForm();
        } else if (inRoom) {
          sendMessage();
        }
      }
    }

    //event listeners for all inputs
    usernameInput.addEventListener("keypress", handleKeyPress);
    roomNameInput.addEventListener("keypress", handleKeyPress);
    passwordInput.addEventListener("keypress", handleKeyPress);

    //chat functions
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message && inRoom) {
        socket.emit("send_message", {
          roomName: currentRoomName,
          username: currentUsername,
          message
        });
        messageInput.value = "";
      }
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file && inRoom) {
        socket.emit("send_file", {
          roomName: currentRoomName,
          username: currentUsername,
          fileName: file.name
        }, file);
        event.target.value = "";
      }
    }

    function addMessage(data) {
      const messageDiv = document.createElement("div");
      const isCurrentUser = data.username === currentUsername;
      
      messageDiv.className = `message ${isCurrentUser ? "message-sent" : "message-received"}`;
      
      const time = data.time ? new Date(data.time) : new Date();
      const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageDiv.innerHTML = `
        ${!isCurrentUser ? `<div class="message-username">${data.username}</div>` : ''}
        <div class="message-text">${escapeHtml(data.message)}</div>
        <div class="message-time">${timeStr}</div>
      `;
      
      messageList.appendChild(messageDiv);
      messageList.scrollTop = messageList.scrollHeight;
    }

    function updateUserList(users) {
      const userHTML = users.map(user => `
        <div class="user-item">
          <div class="user-avatar">${user.charAt(0).toUpperCase()}</div>
          <div class="user-name">${escapeHtml(user)}</div>
        </div>
      `).join("");
      
      userListDesktop.innerHTML = userHTML;
      userListMobile.innerHTML = userHTML;
      userCount.textContent = users.length;
      userCountMobile.textContent = users.length;
    }

    function leaveRoom() {
      inRoom = false;
      chatRoom.classList.add("hidden");
      lobby.classList.remove("hidden");
      messageList.innerHTML = "";
      userListDesktop.innerHTML = "";
      userListMobile.innerHTML = "";
      hideForm();
    }

    function toggleMobileUserList() {
      mobileOverlay.classList.toggle("show");
      mobileSidebar.classList.toggle("show");
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
